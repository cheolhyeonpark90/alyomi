<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyomi - 알리에서 찾은 귀요미</title>
    
    <link href="output.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-alyomi-bg font-sans text-gray-700">

    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center gap-8">
                    <a href="/">
                        <img src="alyomi_logo.png" alt="Alyomi Logo" class="h-10 md:h-12">
                    </a>
                    <nav class="hidden md:flex items-center gap-4">
                        <a href="#" class="font-bold text-gray-700 hover:text-alyomi-pink px-3 py-2 rounded-lg transition-colors">전체 상품</a>
                        <a href="#" class="font-bold text-gray-700 hover:text-alyomi-pink px-3 py-2 rounded-lg transition-colors">핫딜 🔥</a>
                        <a href="#" class="font-bold text-gray-700 hover:text-alyomi-pink px-3 py-2 rounded-lg transition-colors">천원의 행복</a>
                    </nav>
                </div>
                
                <div class="flex items-center gap-4">
                    <nav class="hidden md:flex items-center gap-6 text-sm text-gray-500">
                        <a href="#" class="hover:text-black transition-colors">이용안내</a>
                        <a href="#" class="hover:text-black transition-colors">FAQ</a>
                    </nav>
                    <button id="search-icon-button" class="p-2 hidden md:block">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button id="hamburger-button" class="md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="search-bar" class="bg-white/90 backdrop-blur-sm p-4 border-b hidden">
        <div class="container mx-auto">
            <div class="relative">
                <input type="text" placeholder="귀여운 아이템을 찾아보세요..." class="w-full py-2 pl-10 pr-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-alyomi-pink">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-menu-modal" class="fixed inset-0 z-50 hidden">
        <div id="modal-overlay" class="absolute inset-0 bg-black/40 opacity-0 transition-opacity duration-300"></div>
        <div id="modal-panel" class="absolute top-0 right-0 h-full w-4/5 max-w-sm bg-white p-6 transform translate-x-full transition-transform duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-extrabold text-xl">전체 메뉴</h3>
                <button id="close-modal-button" class="p-1">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="relative mb-6">
                <input type="text" placeholder="귀여운 아이템을 찾아보세요..." class="w-full py-2 pl-10 pr-4 border rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-alyomi-pink">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <nav class="flex flex-col gap-2">
                <a href="#" class="font-bold text-lg text-gray-700 p-4 rounded-lg hover:bg-gray-100 transition-colors">✨ 전체 상품</a>
                <a href="#" class="font-bold text-lg text-gray-700 p-4 rounded-lg hover:bg-gray-100 transition-colors">🔥 핫딜</a>
                <a href="#" class="font-bold text-lg text-gray-700 p-4 rounded-lg hover:bg-gray-100 transition-colors">🪙 천원의 행복</a>
                <hr class="my-4">
                <a href="#" class="text-gray-500 p-4 rounded-lg hover:bg-gray-100 transition-colors">이용안내</a>
                <a href="#" class="text-gray-500 p-4 rounded-lg hover:bg-gray-100 transition-colors">자주 묻는 질문(FAQ)</a>
            </nav>
        </div>
    </div>

    <main class="container mx-auto px-4 mt-8">
        <section class="bg-alyomi-yellow rounded-2xl flex flex-col md:flex-row items-center justify-between overflow-hidden p-8 gap-6">
            <div class="text-center md:text-left w-full md:w-3/5">
                <h1 class="text-3xl lg:text-4xl font-extrabold text-alyomi-coral leading-tight">
                    알리에서 찾은<br>귀요미 여기 다 있다!
                </h1>
                <p class="mt-2 text-lg text-gray-600">세상 모든 귀여움, 알요미에서</p>
            </div>
            <div class="hidden md:block md:w-2/5">
                <img src="alyomi_banner.png" alt="Cute characters banner" class="w-full h-auto">
            </div>
        </section>

        <section class="py-16">
            <h2 class="text-3xl font-extrabold text-center mb-8">✨ 베스트 아이템 50</h2>
            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
                <p class="col-span-full text-center">귀요미들을 불러오는 중...</p>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 text-gray-500 text-sm text-center py-10 mt-8">
        <p>&copy; 2025 Alyomi. All rights reserved.</p>
        <p class="mt-1">알요미는 AliExpress 제휴 프로그램을 통해 수수료를 받을 수 있습니다.</p>
    </footer>

    <script type="module" src="home.js"></script>

</body>
</html>
